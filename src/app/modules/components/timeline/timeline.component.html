<div *ngFor="let v of events">
  <div *ngFor="let e of v.experience" class="flex flex-column my-10 items-center">
    <h3>{{e.title}}</h3>
    <small class="font-light text-dim mt-1" *ngIf="e.location">{{e.location}}</small>
    <div class="my-4 col-8 justify" *ngIf="e.description">{{e.description}}</div>
    <table class="mt-3" *ngIf="e.classes">
      <tbody class="class-table">
        <tr *ngFor="let c of e.classes">
          <td class="px-1 py-1">{{c.credits}}</td>
          <td class="px-1 py-1">{{c.name}}</td>
          <td class="px-1 py-1">{{c.description}}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="e.images" class="flex flex-row justify-center flex-wrap">
      <div class="flex-1 mx-1 my-2 exp-image" *ngFor="let i of e.images">
        <img class="w-100" [src]="i">
      </div>
    </div>
    <div class="flex flex-row justify-center flex-wrap" *ngIf="e.links">
      <fsr-button *ngFor="let l of e.links" [href]="l.url" color="grey" [solid]="false" class="mx-1 my-2">
        <span class="flex items-center">
          <img [src]="l.icon" *ngIf="l.icon" class="btn-icon mr-2">
          {{l.text}}
        </span>
      </fsr-button>
    </div>
  </div>
  <div class="timeline-rule">
    <div></div>
    <h4>{{v.heading}}</h4>
    <div></div>
  </div>
</div>
