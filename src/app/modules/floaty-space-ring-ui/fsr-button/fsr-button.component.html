<span class="overlay" [class.glow]="solid" (click)="onClick()">
  <span class="fsr-btn-outline" [ngStyle]="getBorderGradient()" [class.fsr-btn-clip]="!solid"></span>
  <div class="fsr-button" [class.fsr-button-lg]="size==='large'" [class.fsr-button-sm]="size==='small'" [ngStyle]="getBackgroundGradient()"
    [class.dim]="this.color === 'grey'" [class.inactive]="inactive">
    <ng-content></ng-content>
  </div>
</span>
