<div class="flex pt-8 fader">
  <div class="container">
    <div class="flex justify-center fullpage-push flex-column">
      <h1 class="text-hero mt-8">Creations</h1>
      <div class="my-5 flex flex-column">
        <fsr-tile *ngFor="let c of creations" [color]="c.color" class="my-2" [mega]="true" [routerLink]="c.routerLink">
          <div class="flex flex-row flex-wrap justify-center items-center w-80">
            <img class="mega-tile-icon" [alt]="c.name" [src]="c.icon">
            <span class="ml-4 my-3">{{c.description}}</span>
          </div>
        </fsr-tile>
      </div>
    </div>
  </div>
</div>
