language: node_js
node_js:
  - "12"
dist: xenial
sudo: required
before_script:
  - npm install -g @angular/cli
script:
  - ng lint
  - ng build --prod --base-href /
  - cp dist/index.html dist/404.html
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  fqdn: www.halomademeapc.com
  on:
    branch: master
